name: Deploy App
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    name: Deploy to GH Pages
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm ci
      - name: Build Package
        run: npm run build
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
        run: npx ng deploy --base-href=/sr-angular/
